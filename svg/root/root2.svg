@startuml root2
[*] - -> Root

state Root {
state Movement {
state Grounded
state Airborne

    Grounded - -> Airborne: On Airborne
}
    - - -
state AnimationControl {
state Idle
state Move

    Idle - -> Move: On Moving
    Move - -> Idle: On Idle
}
}
@enduml

